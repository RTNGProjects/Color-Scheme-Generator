<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <form>
                <input class="seed-color" id="seed-color" type="color"/>
                <select class="color-scheme" id="color-scheme" name="color-scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
                </select>
                <button class="color-scheme-btn" id="color-scheme-btn">Get Color Scheme</button>
            </form>  
        </header>
        <main>
            <section class="color-container">
                <div id="color1"></div>
                <div id="color2"></div>
                <div id="color3"></div>
                <div id="color4"></div>
                <div id="color5"></div>
            </section>
            <section class="value-container">
                <div id="value1"><p>#000000</p></div>
                <div id="value2"><p>#1A1919</p></div>
                <div id="value3"><p>#343232</p></div>
                <div id="value4"><p>#4F4A4A</p></div>
                <div id="value5"><p>#4F4A4A</p></div>
            </section>    
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
